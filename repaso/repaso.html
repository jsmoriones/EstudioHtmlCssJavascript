<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repaso</title>
    <link rel="stylesheet" href="repaso.css">
</head>
<body>
    <form>
        <fieldset id="FSAsuContra">
            <legend>Inicio de sesión</legend>
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" placeholder="Ingresar usuario">
            <label for="password">Contraseña:</label>
            <input type="password" name="password" id="password" placeholder="Ingresar contraseña">
            <input type="button" value="Enviar datos" onclick="inicioSesion()">
        </fieldset>
        <fieldset id="FSParImpar">
            <legend>¿Par o Impar?</legend>
            <label for="paroimpar">Escribe tu número:</label>
            <input type="number" name="paroimpar" id="paroimpar" placeholder="Escribe...">
            <input type="button" value="Enviar número" onclick="parOImpar()">
        </fieldset>
        <fieldset id="FSOrden">
            <div>
                <label for="num1">Número uno</label>
                <input type="number" name="num1" id="num1" placeholder="Escribe Tu número">
            </div>
            <div>
                <label for="num2">Número dos</label>
                <input type="number" name="num2" id="num2" placeholder="Escribe Tu número">
            </div>
            <div>
                <label for="num3">Número tres</label>
                <input type="number" name="num3" id="num3" placeholder="Escribe Tu número">
            </div>
            <div>
                <label for="num4">Número cuatro</label>
                <input type="number" name="num4" id="num4" placeholder="Escribe Tu número">
            </div>
            <div>
                <label for="num5">Número cinco</label>
                <input type="number" name="num5" id="num5" placeholder="Escribe Tu número">
            </div>
            <input type="button" value="Ordenar" onclick="numerosRider()">
        </fieldset>
        <fieldset id="FSResultado">
            <legend>Salida Información</legend>
            <label id="lblResultado"></label>
        </fieldset>
    </form>
    <script src="repaso.js"></script>
</body>
</html>
